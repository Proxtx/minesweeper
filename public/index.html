<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="component">
      <div id="screenWrap">
        <div class="background flexCenter">
          <div id="startScreenWrap" class="flexCenter">
            <h1>Minesweeper</h1>
            <input type="number" class="input" id="lobbyId" />
            <div class="flexRow">
              <button class="button" onclick="watchLobby(document.getElementById('lobbyId').value);">Spectate</button>
              <button class="button" onclick="playLobby(document.getElementById('lobbyId').value)">Play</button>
              <button class="button" onclick="createAndPlayLobby();">Create</button>
            </div>
          </div>
        </div>
        <div class="background flexCenter" id="mainBackground">
          <div id="sideBar">
            <a class="textRound"> {status} </a>
            <a class="textTransparent">{lobbyId}</a>
            <a class="textGreen">{timer}</a>
          </div>
          <div id="canvasWrap">
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
